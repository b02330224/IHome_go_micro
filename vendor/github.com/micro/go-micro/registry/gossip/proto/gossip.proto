syntax = "proto3";

package gossip;

// Update is the message broadcast
message Update {
	// time to live for entry
	uint64 expires = 1;
	// type of update
	int32 type = 2;
	// what action is taken
	int32 action = 3;
	// any other associated metadata about the data
	map<string, string> metadata = 6;
	// the payload data;
	bytes data = 7;
}
